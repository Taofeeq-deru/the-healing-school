<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google font-->
    <!--prettier-ignore-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"/>
    <!--bootstrap 4.5-->
    <!--prettier-ignore-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"/>
    <title>Influencers Connect Registration</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background-color: orange;
      }

      .header {
        height: 30vh;
        width: 100%;
        background-image: url("web-header.jpg");
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center;
      }

      .bordered {
        box-shadow: 2px 2px 10px 5px rgba(115, 115, 115, 0.1);
        border-radius: 5px;
      }

      .fa-x {
        font-size: 0.7em;
        color: #080808;
      }

      .btn-purple {
        background-color: #8b1b89;
        color: #ffffff;
        font-weight: bold;
      }

      .btn-purple:hover {
        color: #8b1b89;
        background-color: #ffffff;
      }

      @media screen and (min-width: 640px) {
        .fa-x {
          font-size: 1em;
        }

        .header {
          background-size: 100% 100%;
          height: 60vh;
          background-position: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <div id="content" class="container">
      <div class="row my-3 my-sm-5">
        <div class="col-md-6 offset-md-3">
          <form action="">
            <div class="bordered p-3">
              <div class="form-group row">
                <!--prettier-ignore-->
                <label
                  for="first-name"
                  class="fa-x col-3 col-form-label text-uppercase font-weight-bold">
                    first name
                </label>
                <div class="col-9">
                  <!--prettier-ignore-->
                  <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="form-control"/>
                </div>
              </div>
              <div class="form-group row">
                <!--prettier-ignore-->
                <label
                  for="last-name"
                  class="fa-x col-3 col-form-label text-uppercase font-weight-bold">
                    last name
                </label>
                <div class="col-9">
                  <!--prettier-ignore-->
                  <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="form-control"/>
                </div>
              </div>
              <div class="form-group row">
                <!--prettier-ignore-->
                <label
                  for="phone-number"
                  class="fa-x col-3 col-form-label text-uppercase font-weight-bold">
                    phone number
                </label>
                <div class="col-9">
                  <!--prettier-ignore-->
                  <input
                  type="tel"
                  name="phone-number"
                  id="phone-number"
                  class="form-control"/>
                </div>
              </div>
              <div class="form-group row">
                <!--prettier-ignore-->
                <label
                  for="email"
                  class="fa-x col-3 col-form-label text-uppercase font-weight-bold">
                    email
                </label>
                <div class="col-9">
                  <!--prettier-ignore-->
                  <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"/>
                </div>
              </div>
              <div class="form-group row">
                <!--prettier-ignore-->
                <label
                  for="address"
                  class="fa-x col-3 col-form-label text-uppercase font-weight-bold">
                    address
                </label>
                <div class="col-9">
                  <!--prettier-ignore-->
                  <input
                  type="text"
                  name="address"
                  id="address"
                  class="form-control"/>
                </div>
              </div>
              <div class="form-group row">
                <!--prettier-ignore-->
                <label
                  for="church"
                  class="fa-x col-3 col-form-label text-uppercase font-weight-bold">
                    church
                </label>
                <div class="col-9">
                  <!--prettier-ignore-->
                  <input
                  type="text"
                  name="church"
                  id="church"
                  class="form-control"/>
                </div>
              </div>
              <div class="form-group row">
                <!--prettier-ignore-->
                <label
                  for="group"
                  class="fa-x col-3 col-form-label text-uppercase font-weight-bold">
                    group
                </label>
                <div class="col-9">
                  <!--prettier-ignore-->
                  <input
                  type="text"
                  name="group"
                  id="group"
                  class="form-control"/>
                </div>
              </div>
            </div>
            <div class="form-group d-flex justify-content-end my-3">
              <button type="submit" class="btn btn-purple px-3">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--prettier-ignore-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <!--prettier-ignore-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <!--prettier-ignore-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
  </body>
</html>
